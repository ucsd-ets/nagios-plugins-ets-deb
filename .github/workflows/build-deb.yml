name: release
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up tag version
        id: vars
        run: echo "TAG_NAME=v$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create and push tag
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME

  deb-release:
    name: Create DEB release
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Build DEB
        run: |
          mkdir -p build
          dpkg-deb --build nagios-plugins-ets-1.4 build/nagios-plugins-ets-1.4.deb

      - name: Upload DEB as artifact
        uses: actions/upload-artifact@v3
        with:
          name: nagios-plugins-ets-1.4.deb
          path: build/nagios-plugins-ets-1.4.deb

      - name: Release DEB
        uses: softprops/action-gh-release@v1
        with:
          files: build/nagios-plugins-ets-1.4.deb
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
